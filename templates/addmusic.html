
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="{% static 'css/landingstyle.css' %}" />
	
	<style>
	.navbar {
  
  padding: 10px 0; /* Adjust padding as needed */
}

.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.navbar ul li {
  display: inline;
}

.navbar ul li a {
  display: inline-block;
  color: black; /* Change this to your preferred text color */
  text-decoration: none;
  padding: 10px 20px; /* Adjust padding as needed */
}

.navbar ul li a:hover {
  background-color: #64bcf4;; /* Change this to your preferred hover background color */
  border-radius: 16px;
}

.form-control {
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
}
	</style>
	
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="{% static 'img\shape.png' %}" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="{% static 'img\music.png' %}" alt="Logo" />
              <h3>EmoMusic </h3>
            </div>

<!--
            <div class="links">
              <ul>
                <li><a href="/loginAndRegister" class="btn">Sign up</a></li>
              </ul>
			  <ul>
                <li><a href="/loginAndRegister" class="btn">Sign up</a></li>
              </ul>
			  <ul>
                <li><a href="/loginAndRegister" class="btn">Sign up</a></li>
              </ul>
			  <ul>
                <li><a href="/loginAndRegister" class="btn">Sign up</a></li>
              </ul>
            </div> -->
			
			<nav class="navbar">
			  <ul>
          <li><a href="landing" class="">Home</a></li>
			    <li><a href="http://127.0.0.1:8000/addmusic" class="">Music</a></li>
        <li><a href="http://127.0.0.1:8000/viewrating" class="">Rating</a></li>

				<li><a href="http://127.0.0.1:8000/logout" class="">Logout</a></li>
				<!-- Add more navigation links here if needed -->
			  </ul>
			</nav>


            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
             <div class="big-title">
                <h1>  Upload Music</h1>
              </div>
			  
              <form action="addmusic" method="post" enctype="multipart/form-data">
                {% csrf_token %}
               
				  
				  <div class="form-group">
					<label for="exampleFormControlTextarea1">Name</label>
					<input type="text" name="name" class="form-control" id="exampleFormControlInput1" style="width:1152px;" placeholder="name">
				  </div>

                  <div class="form-group">
					<label for="exampleFormControlTextarea1">musics</label>
					<input type="file" name="musics" class="form-control" id="exampleFormControlInput1" style="width:1152px;" placeholder="name">
				  </div>

                  <div class="form-group">
					<label for="exampleFormControlTextarea1">Description</label>
					<input type="text" name="description" class="form-control" id="exampleFormControlInput1" style="width:1152px;" placeholder="description">
				  </div>

                  <div class="form-group">
					<label for="exampleFormControlTextarea1">Emotion</label>
					<input type="text" name="emotion" class="form-control" id="exampleFormControlInput1" style="width:1152px;" placeholder="Emotion">
				  </div>

                  <div class="form-group">
					<label for="exampleFormControlTextarea1">Language</label>
					<input type="text" name="language" class="form-control" id="exampleFormControlInput1" style="width:1152px;" placeholder="language">
				  </div>
  
				  <br>
				  
				  <button type="submit" class="btn">Submit</button>
				</form>
				
				
            </div>

          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div> 
    </main>
    <!-- JavaScript Files -->

    <script src="{% static 'https://kit.fontawesome.com/a81368914c.js' %}"></script>
    <script src="{% static 'js\landingapp.js' %}"></script>
  </body>
</html>
{% endblock %}
